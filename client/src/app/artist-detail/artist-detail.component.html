<div *ngIf="artist" class="artist-box">

  <div id="artist-head-card">

      <div class="image">
          <img src="{{url + 'get-image-artist/'+ artist.image}}" *ngIf="artist.image" >
      </div>
      
      <div class="data">
         <h1>{{artist.name}}</h1>
         <p class="description">{{artist.description}}</p>
         <a *ngIf="identity.role == 'ADMIN' " href="#" class="btn btn-default">Anadir Album</a>
      </div>

  </div>

  <div class="clearfix"></div>


  <div id="gallery-albums" *ngIf="albums">

  </div>

</div>
