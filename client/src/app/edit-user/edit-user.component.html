<div class="col-lg-6">
  <h1>{{title}}</h1>

  <div *ngIf="alertMessage">
      <div class="alert alert-info" role="alert">
        <strong>Listo</strong> {{alertMessage}}
      </div>
  </div>


  <form #userUpdateForm ="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
          <label>Nombre:</label>
          <input type="text" #name='ngModel' name ="name" [(ngModel)]="user.name" class="form-control" required />
          <span *ngIf="!name.valid && name.touched">
              El nombre es requerido
          </span>
      </p>

      <p>
            <label>Apellidos:</label>
            <input type="text" #surname='ngModel' name ="surname" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos son requeridos
            </span>   
      </p>

      <p>
          <label>Correo Electronico:</label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
          <span *ngIf="!email.valid && email.touched">
              El email es requerido
          </span>
      </p>

      <div id="divEditImage">

      <div id="user_image_for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{url + 'get-image-user/' +user.image}}"/>
      </div>

      <div id="optUpload">
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Imagen de perfil</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" (change)="fileChangeEvent($event)" name="image">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                  </div>
     </div>

    </div>
      

      <input id="btnForm" type="submit" value="Actualizar datos" class="btn btn-secondary"/>

</form>




</div>
